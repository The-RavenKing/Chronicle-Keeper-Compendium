<div class="race-importer-window">
  <div class="race-importer-tabs">
    <div class="race-importer-tab active" data-tab="text">
      <i class="fas fa-file-alt"></i> Import
    </div>
    <div class="race-importer-tab" data-tab="settings">
      <i class="fas fa-cogs"></i> Settings
    </div>
  </div>

  <div id="text-content" class="race-importer-content active">
    
    <div class="race-importer-form-group" style="margin-bottom: 20px;">
      <label for="import-type-select" style="color: #dcb367;">Content Type</label>
      <select id="import-type-select" style="width: 100%; height: 40px; font-weight: bold;">
        {{#each importTypes}}
          <option value="{{this.value}}" {{#if this.disabled}}disabled{{/if}}>{{this.label}}</option>
        {{/each}}
      </select>
    </div>

    <div class="race-importer-instructions">
      <i class="fas fa-paste"></i> Paste text below. The AI will extract data based on the Type selected above.
    </div>

    <div class="race-importer-form-group">
      <label for="race-text">Source Text</label>
      <textarea id="race-text" placeholder="Paste data here (PDF copy, Wiki text, Homebrew)..."></textarea>
    </div>

    <div class="race-importer-button-row">
      <button id="import-text-btn" class="race-importer-button">
        <i class="fas fa-magic"></i> Import to Foundry
      </button>
    </div>
  </div>

  <div id="settings-content" class="race-importer-content">
    <div class="race-importer-settings-grid">
      <div>
        <div class="race-importer-form-group">
          <label for="ollama-url">Ollama URL</label>
          <input type="text" id="ollama-url" value="{{ollamaUrl}}">
        </div>
      </div>
      <div>
        <div class="race-importer-form-group">
          <label for="ollama-model">Ollama Model</label>
          <input type="text" id="ollama-model" value="{{ollamaModel}}">
        </div>
      </div>
    </div>
    <div class="race-importer-button-row">
      <button id="test-connection-btn" class="race-importer-button secondary">
        <i class="fas fa-plug"></i> Test Connection
      </button>
    </div>
  </div>

  <div class="race-importer-status"></div>
</div>
